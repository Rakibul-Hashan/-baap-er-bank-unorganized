<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
        <header>
            <h1 class="text-5xl text-center">Welcome to <span class="font-semibold text-emerald-700	">Baap Er Bank</span></h1>
        </header>

        <section class="bg-teal-100	w-9/12 mx-auto mt-8 p-6 rounded-md">
            <h3 class="text-2xl mb-4 ">Please Login</h3>
            <div >
                <input id="email-field" class="border-2 block w-3/4 mb-4 px-2" type="email" placeholder="Your email">
                <input id="password-field" class="border-2 block w-3/4 mb-4 px-2" type="password" placeholder="Your Password">
                <button id="login-submit" class="bg-orange-300 py-3 px-6 text-white	 rounded-md font-semibold" >Submit</button>
            </div>
        </section>



    <script src="js/login.js"></script>
</body>
</html>
